group = "com.securemetric.myidreader.flutter_securemetric"
version = "1.0"

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.7.3")
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        flatDir {
            dirs 'libs' // ‚úÖ Make sure `myID.aar` is inside this folder
        }
    }
}

apply plugin: "com.android.library"

android {
    namespace = "com.securemetric.myidreader.flutter_securemetric"

    compileSdk = 35

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    defaultConfig {
        minSdk = 21
    }

    testOptions {
        unitTests.all {
            testLogging {
               events "passed", "skipped", "failed", "standardOut", "standardError"
               outputs.upToDateWhen {false}
               showStandardStreams = true
            }
        }
    }
}

repositories {
    flatDir {
        dirs 'libs' // ‚úÖ this looks inside the plugin itself
    }
}

configurations.configureEach {
    resolutionStrategy {
        eachDependency {
            if ((requested.group == "org.jetbrains.kotlin") && (requested.name.startsWith("kotlin-stdlib"))) {
                useVersion("1.9.10")
            }
        }
    }
}

dependencies {
    // ‚úÖ Required for Flutter plugins to resolve FlutterPlugin, MethodChannel etc.
    testImplementation("junit:junit:4.13.2")
    testImplementation("org.mockito:mockito-core:5.18.0")

    // ‚úÖ Other normal deps
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'
    implementation 'com.google.code.gson:gson:2.13.1'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.10'

    //  ‚úÖ Add AAR dependency
    //  üìù NOTE: For .aar files detect on app, please USE 'api' instead 'implementation'
    api(name: 'myID', ext: 'aar'){
        exclude group: 'com.morpho.morphosmart.sdk', module: 'libc++_shared-armeabi-v7a'
        exclude group: 'com.morpho.morphosmart.sdk', module: 'libc++_shared-arm64-v8a'
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk8'
    }
}
